<div>
  <span class="thick">Products</span>(As of {{fetchTime | date:'short'}})
</div>
<div class="table-responsive">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="products" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
        <td mat-cell *matCellDef="let row">
          <span *ngIf="row.imageUrl; else noImage">
            <img src={{row.imageUrl}} height="50" width="50">
          </span>
          <ng-template #noImage>
            <img src='/assets/img/no-picture.png' height="50" width="50">
          </ng-template>
           {{row.name}}
          <span class="new-icon" *ngIf="row.isNew">
            <img src="/assets/img/new-product.png" height="30" widht="30">
          </span>
         </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CATEGORY </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>
      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UNIT PRICE($)</th>
        <td mat-cell *matCellDef="let row">{{row.unitPrice | currency}}&#47;{{row.unit}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[50, 100, 200]"></mat-paginator>
  </div>
</div>
