<div class="auth-body">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="companyName" routerLink="/auth/customer"><img border="0" alt="Company Logo" src={{getCompanyLogo()}} width="60" height="60">{{getStoreName()}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="orders"><fa-icon icon="shopping-cart"></fa-icon> Orders</a></li>
        <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="statements"><fa-icon icon="file-invoice-dollar"></fa-icon> Statements</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" (click)="settings()"><fa-icon icon="cog"></fa-icon></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="{{getUserPicture()}}" class="avatar" alt="avatar">
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            <div class="dropdown-item user-email"><h3>User ID: </h3><p>{{getUserEmail()}}</p></div>
            <a class="dropdown-item" (click)="changePassword()"><fa-icon icon="key"></fa-icon> Change password</a> 
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()"><fa-icon icon="sign-out-alt"></fa-icon> Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
