<h3 mat-dialog-title><fa-icon icon="envelope" size="2x" style="margin-right: 15px"></fa-icon> Message</h3>
<div mat-dialog-content>
  <h2><fa-icon icon="{{messageIcon(data.message.messageType)}}" style="margin-right: 15px"></fa-icon>{{data.message.messageType}}</h2>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <p class="thick">Created By: {{data.message.fromUser}}</p>
    <p>Created At: {{data.message.createdAt | date: 'short'}}</p>
  </div>
  <p class="thick">Subject: {{data.message.subject}}</p>
  <p class="message-body">{{data.message.body}}</p>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-raised-button class="action" (click)="close()">Close</button>
<!--
    <button mat-raised-button class="action" (click)="delete()" color="warn"><fa-icon icon="exclamation-circle"></fa-icon> Delete</button>
 -->
</div>
