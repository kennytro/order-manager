<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
  <h2>Statements</h2>
  <div class="btn-toolbar mb-2 mb-md-0">
    <button mat-raised-button color="green" (click)="addStatement()">
      <fa-icon icon="plus"></fa-icon>
       New Statement
    </button>
  </div>
</div>
<div class="table-responsive">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="statements" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"><a [routerLink]="['../', row.id]">{{row.id}}</a></td>
      </ng-container>
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CLIENT </th>
        <td mat-cell *matCellDef="let row"><a [routerLink]="['../../clients/', row.clientId]">{{row.clientName}}</a></td>
      </ng-container>
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TOTAL </th>
        <td mat-cell *matCellDef="let row"> {{row.totalAmount | currency}} </td>
      </ng-container>
      <ng-container matColumnDef="paidAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PAID </th>
        <td mat-cell *matCellDef="let row"> {{row.paidAmount | currency}} </td>
      </ng-container>
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOTE </th>
        <td mat-cell *matCellDef="let row"> {{row.note}} </td>
      </ng-container>
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CREATED </th>
        <td mat-cell *matCellDef="let row"> {{row.createdAt | date:'shortDate'}} </td>
      </ng-container>
      <ng-container matColumnDef="updatedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UPDATED </th>
        <td mat-cell *matCellDef="let row"> {{row.updatedAt | date:'shortDate'}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[50, 100]"></mat-paginator>
  </div>
</div>
