<div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center">
  <h3>Total Orders</h3>
  <div fxLayout="row wrap" fxLayoutGap="20px">
    <div fxFlex="nogrow">
      <mat-form-field>
        <mat-label>Time Interval</mat-label>
        <mat-select [formControl]="intervalSelection">
          <mat-option *ngFor="let interval of intervalList" [value]="interval.label">
            {{interval.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div *ngIf="showSpinner" style="min-height: 400px;">
    <mat-spinner strokeWidth="3" [diameter]="50"></mat-spinner>
  </div>
  <div>
    <google-chart [data]="orderChart" (chartReady)="onReadyChart()"></google-chart>
  </div>
</div>
