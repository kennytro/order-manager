<div fxLayout="column" fxLayoutGap="10px" faLayoutAlign="center">
  <a routerLink="../open"><fa-icon icon="long-arrow-alt-left"></fa-icon> Open Orders</a>
  <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="space-between center">
    <h3><fa-icon icon="file-invoice" size="2x"></fa-icon> Shopping List</h3>
    <button mat-raised-button class="action" [disabled]="orderList.data.length===0" (click)="generatePDF()"><fa-icon icon="file-pdf"></fa-icon> Generate PDF</button>
  </div>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Orders
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="table-responsive">
      <table mat-table [dataSource]="orderList" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <ng-container matColumnDef="clientName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CLIENT NAME </th>
          <td mat-cell *matCellDef="let row">{{row.clientName}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="orderColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: orderColumns;"></tr>
      </table>
    </div>
  </mat-expansion-panel>
  <div><span class="thick">Product List:</span></div>
  <div>
    <table mat-table [dataSource]="productList" matSort>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
        <td mat-cell *matCellDef="let row">
          <span *ngIf="row.imageUrl; else noImage">
            <img src={{row.imageUrl}} height="50" width="50">
          </span>
          <ng-template #noImage>
            <img src='/assets/img/no-picture.png' height="50" width="50">
          </ng-template>
           {{row.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="description" class="mat-column-description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CATEGORY </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ORDER QTY </th>
        <td mat-cell *matCellDef="let row"> {{row.quantity}}</td>
      </ng-container>
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UNIT </th>
        <td mat-cell *matCellDef="let row"> {{row.unit}} </td>
      </ng-container>
    </table>
  </div>
</div>
