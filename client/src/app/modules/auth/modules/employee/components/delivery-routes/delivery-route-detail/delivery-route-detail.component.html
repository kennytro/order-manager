<a routerLink="../"><fa-icon icon="long-arrow-alt-left"></fa-icon> Delivery Routes</a>
<mat-card>
  <mat-card-header>
    <div mat-card-avatar><fa-icon icon="truck" size="3x"></fa-icon></div>
    <mat-card-title>Delivery Route Datails - ID: {{deliveryRoute.id}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
<!--     <h5 mat-subheader>Route Information</h5> -->
    <form [formGroup]="deliveryRouteFG" class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
      <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="space-between stretch">
        <div fxFlex="1 0 150px">
          <mat-form-field appearance="outline">
            <mat-label>Driver Name</mat-label>
            <input matInput placeholder="Driver name" formControlName="driverName">
          </mat-form-field>
        </div>
        <div fxFlex="1 0 150px">
          <mat-form-field appearance="outline">
            <mat-label>Driver Phone</mat-label>
            <input matInput placeholder="Driver phone #" formControlName="driverPhone" [textMask]="{mask: phoneMask}">
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button routerLink="../">Close</button>
    <button mat-raised-button color="green" [disabled]="deliveryRouteFG.invalid" (click)="save()">Save</button>
    <button mat-raised-button color="warn" (click)="delete()">Delete</button>
  </mat-card-actions>
</mat-card>
