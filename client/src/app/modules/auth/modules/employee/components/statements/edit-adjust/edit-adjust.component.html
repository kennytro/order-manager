<h3 mat-dialog-title>Adjust Statement Amount</h3>
<div mat-dialog-content>
  <form [formGroup]="adjustFG" class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>Adjustment Amount</mat-label>
      <input matInput type="number" class="right" placeholder="Enter amount" formControlName="amount">
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Reason</mat-label>
      <input matInput placeholder="Describe the adjustment reason" formControlName="reason">
      <mat-error>This field is required</mat-error>
    </mat-form-field>
  </form>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button [disabled]="adjustFG.invalid" (click)="save()" color="green">Save</button>
</div>
