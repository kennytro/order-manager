<h1 mat-dialog-title>Password change</h1>
Password must contain:
<ul>
  <li>at least 8 characters in length</li>
  <li>Lower case(a-z), upper case(A-Z) and numbers(0-9)</li>
  <li>Special characters(!@#$%^&*)</li>
</ul>
<div mat-dialog-content>
  <form [formGroup]="passwordChangeFG" class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>New password</mat-label>
      <input matInput type="password" placeholder="Enter new password" formControlName="password" required>
      <mat-error *ngIf="passwordChangeFG.get('password').invalid">{{getPasswordError()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm password</mat-label>
      <input matInput type="password" placeholder="Enter new password again" formControlName="confirmPassword" [errorStateMatcher]="matcher">
      <mat-error *ngIf="passwordChangeFG.get('confirmPassword').dirty && passwordChangeFG.hasError('mismatch')"> Please, enter the same password</mat-error>
    </mat-form-field>
  </form>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button [disabled]="passwordChangeFG.invalid" color="green" (click)="change()"><fa-icon icon="key"></fa-icon> Change</button>
</div>
